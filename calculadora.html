<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="src/app.js" defer></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="row">
        <div class="col-md-5">
            <div id="calculadora" class="position-absolute top-50 start-50 translate-middle">
                <table>
                    <tr>
                        <td id="tela-container" colspan="4">
                            <p id="tela" type="text" dir="rtl"> {{ resultado }} </p>
                        </td>
                    </tr>
                    <tr>
                        <td><button v-on:click="limpar" type="button" class="btn btn-circle others">AC</button></td>
                        <td><button type="button" class="btn btn-circle others">+/-</button></td>
                        <td><button type="button" class="btn btn-circle others">%</button></td>
                        <td><button v-on:click="calcular('dividir')" type="button" class="btn btn-circle operand">รท</button></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="botao(7)" type="button" class="btn btn-circle digits">7</button></td>
                        <td><button v-on:click="botao(8)" type="button" class="btn btn-circle digits">8</button></td>
                        <td><button v-on:click="botao(9)" type="button" class="btn btn-circle digits">9</button></td>
                        <td><button v-on:click="calcular('multiplicar')" type="button" class="btn btn-circle operand">x</button></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="botao(4)" type="button" class="btn btn-circle digits">4</button></td>
                        <td><button v-on:click="botao(5)" type="button" class="btn btn-circle digits">5</button></td>
                        <td><button v-on:click="botao(6)" type="button" class="btn btn-circle digits">6</button></td>
                        <td><button v-on:click="calcular('subtrair')" type="button" class="btn btn-circle operand">-</button></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="botao(1)" type="button" class="btn btn-circle digits">1</button></td>
                        <td><button v-on:click="botao(2)" type="button" class="btn btn-circle digits">2</button></td>
                        <td><button v-on:click="botao(3)" type="button" class="btn btn-circle digits">3</button></td>
                        <td><button v-on:click="calcular('somar')" type="button" class="btn btn-circle operand">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button v-on:click="botao(0)" type="button" class="btn btn-circle btn-long digits">0</button></td>
                        <td><button type="button" class="btn btn-circle digits">,</button></td>
                        <td><button v-on:click="calcular('igualar')" type="button" class="btn btn-circle operand">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
